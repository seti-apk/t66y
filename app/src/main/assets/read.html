<!Doctype html>
<html xmlns=http://www.w3.org/1999/xhtml>
<head>
    <meta http-equiv=Content-Type content="text/html;charset=utf-8">
    <!--<meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">-->
    <title></title>
    <script src="jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript">
        window.imgs = [];

        function setJson(json) {
            render(json);
        }

        function render(json) {
            $("h4").html(json.h4);
            var contentdiv = $("#content");

            var contents = json.contents;
            for (var x in contents) {
                var content = contents[x];
                add_content(content, contentdiv.clone().css({"display": ""}).removeAttr("id"));
            }
            doImages();
        }

        function add_content(content, div) {
            div.html(content.content);
            $("#contents").append(div);
        }

        function doImages() {
            window.imgs = [];
            dealImage($("#contents img"));
            dealImage($("#contents input[type=image]"));
        }

        function dealImage(imgs) {
            imgs.each(function() {
                var img = $(this);
                if (img.attr('data-src') && !img.attr('src')) {
                    img.attr("src", img.attr("data-src"));
                }
                img.css("width", "100%");

                // window.imgs.push(img);
                img.click(function() {
                    jsi.showImage($(this).attr("src"));
                });
            });
        }

    </script>
    <style type="text/css">
        .content {
            margin-bottom:1em;
            padding-bottom:.5em;
            border-bottom: solid 1px #d4eff7;
        }
    </style>
</head>
<body>
    <h4></h4>
    <div id="contents"></div>

    <div id="content" class="content" style="display:none;">

    </div>
    <div style="display:none;"><img alt="我要啦免费统计" src="http://ia.51.la/go1?id=19556535&pvFlag=1" style="border:none" /></div>

</body>
</html>
